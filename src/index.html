<!DOCTYPE html>
<html lang="en">
   <head>
      <meta charset="UTF-8">
      <meta http-equiv="X-UA-Compatible" content="ie=edge">
      <meta name="viewport" content="width=device-width, initial-scale=1.0">
      <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
      <link rel="shortcut icon" href="./assets/images/logo/logo.png" type="image/x-icon">
      <title>Music</title>
   </head>
   
   <body style="background: url('./assets/images/wallpapers/wallpaper.jpg') no-repeat center/cover;">
      <div class="container">
         <div class="btn-show-list-music">
            <i id="icon-show-list" class="fa-solid fa-bars"></i>
            <span class="show-playlist">Playlist</span>
            <span class="show-music active">Music</span>
         </div>
         <div class="wrapper">
            <div class="playlist">
               <div class="scroll-song-active">
                  <i class="fa-solid fa-angle-up"></i>
               </div>
            </div>
            <div class="box-img" style="background-image: url('./assets/images/music/noi_nay_co_anh.jpg');"></div>
         </div>
         <div class="dashboard">
            <header class="header">
               <h5>Now playing:</h5>
               <h2>Loading...</h2>
               <h3>Loading...</h3>
            </header>
            <div class="middle">
               <!-- progress -->
               <div class="progress">
                  <div class="progress-bar"></div>
                  <div class="time">
                     <span class="current">00:00</span>
                     <span class="duration">00:00</span>
                  </div>
               </div>
               <!-- controls -->
               <div class="controls" msg="Phát ngẫu nhiên">
                  <button class="btn-my-controls">
                     <i id="icon-my-control" class="fa-solid fa-shuffle"></i>
                  </button>
                  <button class="btn-prev">
                     <i class="fa-solid fa-backward-step"></i>
                  </button>
                  <button class="btn-play">
                     <i class="fa-solid fa-play"></i>
                  </button>
                  <button class="btn-next">
                     <i class="fa-solid fa-forward-step"></i>
                  </button>
                  <button class="btn-playback-time">
                     <i class="fa-solid fa-stopwatch"></i>
                     <div class="playback-timer">0:00</div>
                  </button>
               </div>
            </div>
            <!-- volume -->
            <div class="slider" volume="70">
               <i id="prev-volume" class="volume fa-solid fa-volume-off"></i>
               <input type="range" class="level" id="volume-change" value="70" min="0" max="100" />
               <i id="next-volume" class="volume fa-solid fa-volume-up"></i>
            </div>
         </div>
      </div>
   </body>
</html>
